<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Octágono</title>
</head>
 <!--Import Google Icon Font-->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/
materialize.min.css">
 <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
function calcular(longitud) {

var parametros = {
    "longitud" : longitud
 };
$.ajax({
 url: "ejecutar.php",
 type: "post",
 data: parametros,
 beforeSend: function() {
 $("#resp").html("Procesando, espere por favor...");
 },
 fail: function() {
 $("#resp").html("Error al realizar el calculo");
 },
 success: function(response) {
 $("#resp").html(response);
 },
 error: function(jqXHR, textStatus, errorThrown) {
 console.log(textStatus, errorThrown);
 }
 });
}

</script>

<body>

<h1>Calcular el área de un octágono</h1>
<div class="row">
 <div class="row">
 <div class="input-field col s4">
 <label>Longitud:</label>
 <input type="number" name="longitud" id="longitud">
 </div>
 
 </div>
 <div class="row">
 <div class="input-field col s6">
 <button class="btn" onclick="calcular($('#longitud').val())" class="btn waves-effect waveslight" type="submit" name="action">calcular
 <i class="material-icons right">send</i>
 </button>
 </div>
 </div>
 <div id="resp" class="input-field col s6"></div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</body>
</html>
